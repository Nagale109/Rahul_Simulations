<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's First Law of Motion Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        #simulation-container {
            position: relative;
            width: 600px;
            height: 300px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #f0f8ff;
            margin-bottom: 20px;
        }
        .object {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: left 1s linear;
        }
        #object-rest {
            background-color: #ff4757; /* Red for object at rest */
            left: 50px; /* Initial position for the resting object */
        }
        #object-motion {
            background-color: #2ed573; /* Green for moving object */
            left: 300px; /* Initial position for the moving object */
            animation: move 3s linear infinite; /* Continuous motion */
        }
        @keyframes move {
            0% { left: 300px; }
            100% { left: 500px; }
        }
        .force-arrow {
            position: absolute;
            width: 4px;
            height: 50px;
            background-color: #1e90ff; /* Blue for force arrows */
            bottom: 50px;
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #2f3542;
        }
        .law-statement {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2c3e50;
            background-color: #ffffff;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Newton's First Law of Motion Simulation</h2>
<div id="simulation-container">
    <div id="object-rest" class="object"></div>
    <div id="object-motion" class="object"></div>
    <div class="force-arrow" id="force-arrow-rest" style="left: 50px;"></div>
    <div class="force-arrow" id="force-arrow-motion" style="left: 350px;"></div>
    <div class="ground"></div>
</div>

<div class="law-statement">
    <p><strong>Newton's First Law:</strong> An object at rest stays at rest, and an object in motion stays in motion unless acted upon by an external force.</p>
</div>

<button onclick="applyForceToRest()">Apply Force on Rest Object</button>
<button onclick="applyForceToMotion()">Apply Force on Moving Object</button>
<button onclick="resetSimulation()">Reset</button>

<script>
    function applyForceToRest() {
        const restObject = document.getElementById('object-rest');
        const motionObject = document.getElementById('object-motion');

        // Move the resting object
        restObject.style.left = '300px'; // Move to the right

        // Stop the moving object
        motionObject.style.animation = 'none'; // Stop the animation
        motionObject.style.left = motionObject.style.left; // Retain current position
    }

    function applyForceToMotion() {
        const motionObject = document.getElementById('object-motion');

        // Stop the moving object
        motionObject.style.animation = 'none'; // Stop the animation
        motionObject.style.left = motionObject.style.left; // Retain current position
    }

    function resetSimulation() {
        const restObject = document.getElementById('object-rest');
        const motionObject = document.getElementById('object-motion');

        // Reset the positions
        restObject.style.left = '50px'; // Reset resting object position
        motionObject.style.left = '300px'; // Reset moving object position
        motionObject.style.animation = 'move 3s linear infinite'; // Restart the animation
    }
</script>

</body>
</html>
